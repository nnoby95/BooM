<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TW Vezérlő - Központi Panel</title>
  <!-- TW Theme CSS -->
  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/tw-theme.css">
  <link rel="stylesheet" href="/css/components.css?v=1004">
  <link rel="stylesheet" href="/css/cards.css">
  <link rel="stylesheet" href="/css/farm.css?v=1001">
  <link rel="stylesheet" href="/css/debug.css?v=1002">
</head>
<body>
  <!-- Main Panel with Border -->
  <div class="main-panel">
    <!-- Header -->
    <header class="main-header">
      <h1>TW Vezérlő - Központi Panel</h1>
      <div id="status">
        <span id="connection-status">Inicializálás...</span>
        <span id="account-count">0 fiók</span>
      </div>
    </header>

    <!-- Feature Navigation Bar -->
    <nav class="feature-nav">
      <div class="feature-box active" data-feature="accounts">Fiókok</div>
      <div class="feature-box disabled" data-feature="placeholder1"></div>
      <div class="feature-box disabled" data-feature="placeholder2"></div>
      <div class="feature-box disabled" data-feature="placeholder3"></div>
      <div class="feature-box disabled" data-feature="placeholder4"></div>
      <div class="feature-box disabled" data-feature="placeholder5"></div>
      <div class="feature-box disabled" data-feature="placeholder6"></div>
      <div class="feature-box disabled" data-feature="placeholder7"></div>
      <div class="feature-box disabled" data-feature="placeholder8"></div>
      <div class="feature-box" data-feature="debug">Debug</div>
    </nav>

    <!-- Main Content Area -->
    <main class="main-content">
      <!-- Accounts Feature (Default) -->
      <div id="feature-accounts" class="feature-content active">
        <section class="section">
          <h2>Csatlakozott Fiókok</h2>
          <div id="accounts-grid" class="accounts-grid">
            <p class="loading">Fiókok betöltése...</p>
          </div>
        </section>

        <section class="section">
          <h2>Riasztások</h2>
          <div id="alerts-list">
            <p class="no-data">Nincs bejövő támadás</p>
          </div>
        </section>
      </div>

      <!-- Debug Feature -->
      <div id="feature-debug" class="feature-content">
        <div id="debug-tab-container">
          <!-- Debug tab will be rendered here -->
        </div>
      </div>

      <!-- Placeholder for future features -->
      <div id="feature-placeholder" class="feature-content">
        <div class="placeholder-message">
          <p>Ez a funkció még fejlesztés alatt áll...</p>
        </div>
      </div>
    </main>
  </div>

  <!-- Detail Panel Container -->
  <div id="detail-panel-container"></div>

  <!-- Hidden containers for components that need them -->
  <div id="alerts-tab-container" style="display:none;"></div>
  <div id="logs-tab-container" style="display:none;"></div>
  <div id="settings-tab-container" style="display:none;"></div>

  <!-- JavaScript Components -->
  <script src="/js/components/Component.js"></script>
  <script src="/js/components/Modal.js"></script>
  <script src="/js/components/BuildModal.js"></script>
  <script src="/js/components/AttackModal.js"></script>
  <script src="/js/components/RecruitModal.js"></script>
  <script src="/js/components/AccountCard.js"></script>
  <script src="/js/components/DetailPanel.js?v=1003"></script>
  <script src="/js/components/AlertsTab.js"></script>
  <script src="/js/components/LogsTab.js"></script>
  <script src="/js/components/SettingsTab.js"></script>
  <script src="/js/components/DebugTab.js"></script>
  <script src="/js/templates.js"></script>
  <script src="/js/app.js?v=1003"></script>
</body>
</html>
